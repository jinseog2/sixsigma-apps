name: Keep Streamlit Alive

on:
  schedule:
    # 매 6시간마다 실행 (UTC 기준 0, 6, 12, 18시)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 수동 실행도 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          curl -sL -o /dev/null -w "%{http_code}" https://sixsigma-apps.streamlit.app/
          echo " - Ping sent at $(date -u)"
